{% extends 'base.html' %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="mb-5">YOLO Object Detection</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="d-grid gap-3">
                        <a href="{% url 'yolov12_detect:upload_image' %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-upload me-2"></i>Upload Image
                        </a>
                        
                        <a href="{% url 'yolov12_detect:upload_model' %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-file-earmark-zip me-2"></i>Upload Weight
                        </a>
                        
                        <a href="{% url 'yolov12_detect:detect_objects' %}" class="btn btn-success btn-lg">
                            <i class="bi bi-camera me-2"></i>Single Detection
                        </a>
                        
                        <a href="{% url 'yolov12_detect:multi_weight_detection' %}" class="btn btn-success btn-lg">
                            <i class="bi bi-collection me-2"></i>Multi Detection
                        </a>
                        
                        <a href="{% url 'yolov12_detect:detection_history' %}" class="btn btn-info btn-lg">
                            <i class="bi bi-clock-history me-2"></i>View History
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
